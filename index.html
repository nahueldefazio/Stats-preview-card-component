<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="conteiner">
    <div class="card card-color center-card" style="width: 18rem;">
        <img src="images/image-header-mobile.jpg" alt="Peolple working with computers">
        <div class="card-body">
            <h5 class="card-title">Get insights that help your business grow.</h5>
            <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <div class="data">
                <span>10k+ </span>
                    <span>companies</span>
                <span>314</span>
                    <span>templates</span>
                <span>12m+ </span>
                    <span>queries</span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</main>
</body>
</html>
