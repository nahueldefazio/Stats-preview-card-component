<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="container">
    <div class="container-img">
        <div class="img-mobile">
            <img src="images/image-header-mobile.jpg" alt="Img for mobile">
        </div>
        <div class="img-desktop">
            <img src="images/image-header-desktop.jpg" alt="Img for desktop">
        </div>
    </div>
    <div class="container-text">

            <h5> Get <span class="hightlightText">insights</span> that help your business grow.</h5>
            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
            efficiency</p>


        <div class="container-data">
            <div class="container-data-info">
                <span class="data-info-1">10k+</span>
                <span class="data-info-2">COMPANIES</span>
            </div>
            <div class="container-data-info">
                <span class="data-info-1">314</span>
                <span class="data-info-2">TEMPLATES</span>
            </div>
            <div class="container-data-info">
                <span class="data-info-1">12M+</span>
                <span class="data-info-2">QUERIES</span>
            </div>
        </div>
    </div>
</div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nahueldefazio">Nahuel De Fazio</a>.
    </div>
</body>
</html>
